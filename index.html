<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/11a0892eb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="page1"></div>
        <div class="page2">
            <div class="navbar">
                <ul class="navlinks">
                    <li class="home"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Sign-up</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <div class="navbuttons">
                    <li class="signin"><a href="#">Sign in</a></li>
                    <li class="register"><a href="#">Register</a></li>
                </div>
            </div>
            <section>
                <div class="input-fields">
                    <div class="text">
                        <input type="email" placeholder="Enter your email address">
                        <input type="password" placeholder="Password">
                    </div>
                    <span class="kml">
                        <input type="checkbox" name="keepmelog">
                        <label for="keepmelog">Keep me login</label>
                    </span>
                    <span class="rp">
                        <a href="#">Recovery Password</a>
                    </span>
                    <div class="sign">    
                        <input type="button" value="Sign in">
                    </div>
                    <li><span class="continue">or continue with</span></li>
                    <div class="brands">
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-apple"></i>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </div>
            </section>
        </div>
        <div class="page3"></div>
    </div>
    
</body>
</html>
